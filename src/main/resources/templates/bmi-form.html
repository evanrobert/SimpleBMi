<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <style>

        body, h1, h2, form {
            margin: 0;
            padding: 0;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #bbe4e9;
        }


        h1 {
            color: #5585b5;
            text-align: center;
            padding: 20px 0;
        }


        .toggle-button {
            background-color: #bbe4e9;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }


        .toggle-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5585b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .toggle-button button:hover {
            background-color: white; /* White on hover */
            color: #5585b5;
        }


        .form-container {
            background-color: #bbe4e9;
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in width */
            margin-bottom: 10px; /* Add some space below inputs */
        }


        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #5585b5;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: white; /* White on hover */
            color: #5585b5;
        }


        h2 {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>BMI Calculator</h1>

<div class="toggle-button">
    <button onclick="toggleForm('form1')">Use Kilograms & Meters</button>
    <button onclick="toggleForm('form2')">Use Pounds & Inches</button>
</div>

<div class="form-container">
    <form id="form1" action="#" th:action="@{/calculate-bmi}" th:object="${heightWeight}" method="post">
        <label for="height">Height (in meters):</label>
        <input type="text" id="height" th:field="*{height}" required>
        <label for="weight">Weight (in kilograms):</label>
        <input type="text" id="weight" th:field="*{weight}" required>
        <button type="submit">Calculate BMI</button>
    </form>

    <form id="form2" style="display: none;" action="/calculate-bmi-2" method="post">
        <label for="height-inches">Height (in inches):</label>
        <input type="text" id="height-inches" name="height" required>
        <label for="weight-lbs">Weight (in pounds):</label>
        <input type="text" id="weight-lbs" name="weight" required>
        <button type="submit">Calculate BMI</button>
    </form>
</div>

<h2 th:if="${bmi != null}">Your BMI is: <span th:text="${bmi}"></span></h2>

<script>
    function toggleForm(formId) {
        const forms = document.querySelectorAll('.form-container form');
        forms.forEach(form => {
            if (form.id === formId) {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
